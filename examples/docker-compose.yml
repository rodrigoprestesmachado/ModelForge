# Docker Compose para deploy do modelo com ModelForge
version: '3.8'

services:
  # API de inferÃªncia do modelo
  model-api:
    build:
      context: ./output/docker-build
      dockerfile: Dockerfile
    image: modelforge-api:latest
    container_name: modelforge-api
    ports:
      - "8000:8000"
    environment:
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - MODEL_PATH=/app/model
    volumes:
      # Monte o modelo se quiser usar um diferente
      # - ./model:/app/model:ro
      - model-data:/app/model
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: modelforge-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - model-api
    restart: unless-stopped

volumes:
  model-data:
    driver: local

networks:
  default:
    name: modelforge-network

